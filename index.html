    <!–– Constructs and starts a DCP Worker ––>
      <script type="module">
        //Constructs a DCP Worker with:
        //  paymentAddress (where Compute Credits get deposited),
        //  maxWorkingSandboxes (number of concurrent sandboxes),
        //  leavePublicGroup (retrieves workload from public group true/false),
        //  computeGroups (retrieves workload from array of private group(s)).
        const identity = await dcp.wallet.getId();
        const worker = new dcp.worker.Worker(identity, {
          paymentAddress: '0x079DAC0612C710ab4e975dAb7171C7e4beF78c5a',
          maxWorkingSandboxes: 4,
          leavePublicGroup: true,
          computeGroups: [{joinKey: 'hackathon', joinSecret: 'dcp2022'}],
        });

        //Starts the worker
        worker.start();

        //Displays events in the console
        worker.on('fetchStart', () => {
          console.log('! fetching job slices...');
        });
        worker.on('fetch', (fetchedSlicesCount) => {
          console.log('!   fetched', fetchedSlicesCount, 'job slices, computing...');
        });
        worker.on('submit', () => {
          console.log('! submitting computed job slice result...');
        });
        worker.on('payment', receipt => {
          console.log('!   earned', receipt.payment, 'Compute Credits');
        });
      </script>
